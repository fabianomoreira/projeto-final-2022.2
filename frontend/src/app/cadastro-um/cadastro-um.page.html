<ion-content mode="ios" [fullscreen]="true" color="success"> 
  <div style="height: 210px; background-color: #FBFFF1;">
    <img src="https://i.imgur.com/t6QBDUo.png"
      style="margin-top: -50px; width: 330px; position: relative; z-index: 2;">
  </div>     
    <div class="container">
      <svg viewBox="0 0 500 500"  preserveAspectRatio="xMinYMin meet" >
        <path id="wave" d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill: #FBFFF1;"></path>
      </svg>
    </div>

    <form style="margin-top: -250px; width:95%;">
  
        <ion-item color="success" style="margin-bottom: 1vh; position: relative; top: 2vh;">
          <ion-input fill="solid" placeholder="Nome" type="text" name="nome" required></ion-input>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>
      
        <ion-item color="success" style="margin-bottom: 1vh; position: relative; top: 2vh;">
          <ion-input fill="solid" placeholder="CPF" type="text" name="cpf" required></ion-input>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item color="success" style="margin-bottom: 1vh; position: relative; top: 2vh;">
          <ion-input fill="solid" placeholder="Telefone" type="text" name="telefone" required></ion-input>
          <ion-icon name="call-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item color="success" style="margin-bottom: 1vh; position: relative; top: 1.5vh;">
          <ion-input fill="solid" placeholder="Senha" type="text" name="nome" required></ion-input>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item color="success" style="position: relative; top: 2.5vh;">
          <ion-input fill="solid"type="file" name="file" required class="btnarquivo"
          ></ion-input>
          <ion-icon name="folder-outline" slot="start"></ion-icon>
        </ion-item>
        

    
    </form>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
      
        <ion-button fill="outline" class="botao" color="light" routerLink="/cadastro-um"> Cadastre-se</ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
